<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Samemo ‚Äî Pr√©pa Bac Tampon</title>

<style>
:root{
  --primary:#0f766e;
  --success:#16a34a;
  --warning:#f59e0b;
  --error:#dc2626;
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --disabled:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
}
.app{
  max-width:480px;
  margin:auto;
  padding:16px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-bottom:16px;
}
.logo{
  font-size:28px;
  font-weight:900;
  color:var(--primary);
}
.subtitle{
  font-size:14px;
  color:#475569;
  text-align:center;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
}
.list-item{
  padding:12px 0;
  border-bottom:1px solid var(--border);
}
.list-item:last-child{
  border-bottom:none;
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
  margin-left:6px;
}
.badge.low{
  background:#fee2e2;
  color:#b91c1c;
}
.badge.ok{
  background:#dcfce7;
  color:#15803d;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:800;
  margin-top:8px;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.success{background:var(--success);color:#fff}
.error{background:var(--error);color:#fff}
.hidden{display:none}
.center{text-align:center}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="logo">SAMEMO</div>
  </div>
  <div class="subtitle">Pr√©paration ‚Äî Bacs Tampon</div>

  <div id="message" class="card hidden center"></div>

  <!-- LISTE BACS -->
  <div id="bacsList" class="card">
    <h3>Bacs √† compl√©ter</h3>
    <div id="bacs"></div>
  </div>

  <!-- SCAN -->
  <div id="scanScreen" class="card hidden">
    <h3 class="center">Scanner le bac</h3>
    <div id="qr-reader" style="width:100%;min-height:260px"></div>
    <div id="scanResult" class="center" style="margin-top:10px;font-weight:700"></div>
    <button id="backBtn" class="primary">‚¨Ö Retour</button>
  </div>

</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
/* üîß CONFIG */
const API_URL = "https://script.google.com/macros/s/AKfycbw4CJBufpFeLSzZvyOcbVA5fBIERBCppbKla-QMEQmZWXkY0ndBIAYAxGmm0nNXmqud/exec";

let bacsData = [];
let scanner = null;
let currentBac = null;

/* üîÑ LOAD */
async function loadBacs(){
  try{
    const res = await fetch(API_URL + "?action=bacsTampon");
    const json = await res.json();

    // ‚úÖ s√©curit√© absolue
    if(Array.isArray(json)){
      bacsData = json;
    }else if(json && Array.isArray(json.data)){
      bacsData = json.data;
    }else{
      bacsData = [];
      console.warn("R√©ponse API inattendue :", json);
    }

    renderBacs();

  }catch(err){
    console.error(err);
    bacsData = [];
    renderBacs();
    showMessage("Erreur API", "error");
  }
}

/* üé® RENDER */
function renderBacs(){
  const div = document.getElementById("bacs");
  div.innerHTML = "";

  if(!Array.isArray(bacsData) || bacsData.length === 0){
    div.innerHTML = "<em>Aucun bac √† compl√©ter üëç</em>";
    return;
  }

  bacsData.forEach(b=>{
    const item = document.createElement("div");
    item.className = "list-item";

    item.innerHTML = `
      <strong>${b.Bac_Code}</strong><br>
      ${b.Produit_Label || b.Produit_Nom || "Produit"}<br>
      ${b.Qty_Having} / ${b.Qty_Target}
      <span class="badge ${b.Qty_Having < b.Qty_Target ? 'low' : 'ok'}">
        ${b.Qty_Having < b.Qty_Target ? '√Ä remplir' : 'OK'}
      </span>
      <button class="primary" onclick="startScan('${b.Bac_Code}')">
        üì∑ Scanner ce bac
      </button>
    `;
    div.appendChild(item);
  });
}

/* üì∑ SCAN */
function startScan(bac){
  currentBac = bac;

  document.getElementById("bacsList").classList.add("hidden");
  document.getElementById("scanScreen").classList.remove("hidden");
  document.getElementById("scanResult").textContent = "";

  scanner = new Html5Qrcode("qr-reader");
  scanner.start(
    { facingMode:"environment" },
    { fps:10, qrbox:250 },
    code => onScanned(code),
    () => {}
  );
}

function onScanned(code){
  if(code === currentBac){
    scanner.stop();
    document.getElementById("scanResult").textContent = "‚úÖ Bac reconnu : " + code;
    updateBac(code);
  }
}

/* üîÅ UPDATE */
async function updateBac(code){
  try{
    await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        action:"updateBac",
        bac:code
      })
    });

    showMessage("Bac mis √† jour ‚úÖ", "success");

    setTimeout(()=>{
      document.getElementById("scanScreen").classList.add("hidden");
      document.getElementById("bacsList").classList.remove("hidden");
      loadBacs();
    },1200);

  }catch(err){
    console.error(err);
    showMessage("Erreur mise √† jour", "error");
  }
}

/* üîô BACK */
document.getElementById("backBtn").onclick = ()=>{
  if(scanner) scanner.stop();
  document.getElementById("scanScreen").classList.add("hidden");
  document.getElementById("bacsList").classList.remove("hidden");
};

/* üí¨ MSG */
function showMessage(txt,type){
  const m = document.getElementById("message");
  m.textContent = txt;
  m.className = "card " + type;
  m.classList.remove("hidden");
  setTimeout(()=>m.classList.add("hidden"),2500);
}

/* üöÄ INIT */
loadBacs();
</script>

</body>
</html>
